- hosts: web-server
  remote_user: ubuntu
  become: true
  
  vars_files:
    - vars/secret
    - plugins/lookup
    
  tasks:
    - name: Update all packeges
      apt:
        update_cache: yes
        name: "*"
        state: latest


    - name: Install dependencies
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - htop
          - wget
          - git
          - mc
          - python3-pip

    - name: Install apt key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        state: present 
        keyring: /etc/apt/trusted.gpg.d/docker.gpg  

    - name: Install docker repo
      apt_repository:
        repo:  "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/docker.gpg] https://download.docker.com/linux/ubuntu  {{ansible_distribution_release}} stable"  
        state: present
        filename: docker

    - name: Install docker
      apt:
        update_cache: yes
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker

    - name: Install python sdk
      pip:
        name:
          - docker
          - docker-compose 

    - name: Install bottle python package
      ansible.builtin.pip:
        name: docker-compose    

    - name: Generate an OpenSSH keypair with the default values (4096 bits, rsa)
      community.crypto.openssh_keypair:
        path: /home/ubuntu/.ssh/gitrsa

    - name: Read SSH public key to authorize
      ansible.builtin.shell: cat /home/ubuntu/.ssh/gitrsa.pub
      register: ssh_pub_key

    - name: Authorize key with GitHub
      local_action:
        module: github_key
        name: Access Key for Some Machine
        token: '{{ github_access_token }}'
        pubkey: '{{ ssh_pub_key.stdout }}'
            
    - name: Read-write git checkout from github
      ansible.builtin.git:
        repo: git@github.com:nikolasht1/workshop-docker.git
        dest: /home/ubuntu/Project/
        
